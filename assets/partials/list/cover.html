        <div class="row" ng-repeat="row in groupedListing">
            <div ng-repeat="item in row" class="col-md-2 col-xs-6 media-element">
                <a ng-click="handleItem(item)" href> <!--- show popup with imdb info --->
                    <img ng-src="{{ item.metadata.result.cover || 'assets/img/placeholder.jpg' }}?filter=resize&maxwidth=375&maxheight=500" class="img-thumbnail" />
                    <p style="overflow: hidden; text-overflow: ellipsis;">{{ item.metadata.result.title || item.name }}</p>
                </a>
            </div>
        </div>
