<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tidalstream</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">TidalStream</a>
          <div class="nav-collapse collapse">
            <ul id="section_bar" class="nav">
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      <div id="target">
        
      </div>
      <!--<div class="row">
        <div class="span3">
          <div class="well sidebar-nav">
            <ul id="sectionlist" class="nav nav-list">
            
            </ul>
          </div>
        </div>
        <div class="span9" id="listing">
          
       </div>
      </div>-->

      <hr>

      <footer>
        <p>&copy; TidalStream 2013</p>
      </footer>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/jquery-1.9.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.base64.min.js"></script>
    <script src="assets/js/handlebars.js"></script>
    <script src="assets/js/script.js"></script>
    <script id="login-form-template" type="text/x-handlebars-template">
      <div class="row">
        <div class="span3"></div>
        <div class="span5 well">
          <legend>Connect Form</legend>
          <form id="login">
            <div class="control-group">
              <label class="control-label" for="apiserver">API Server URL</label>
              <div class="controls">
                <input class="input-block-level"  value="{{ apiserver }}" type="text" id="apiserver" placeholder="URL">
              </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="username">Username</label>
                <div class="controls">
                  <input class="input-block-level" value="{{ username }}" type="text" id="username" placeholder="Username">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                  <input class="input-block-level" value="{{ password }}" type="password" id="password" placeholder="Password">
                </div>
              </div>
              <div class="control-group">
              <div class="controls">
              <button type="submit" class="btn">Connect</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </script>
    <script id="section-bar-template" type="text/x-handlebars-template">
      {{#each items}}
        {{#each .}}
          <li><a class="{{ rel }}" href="{{ href }}">{{ name }}</a></li>
        {{/each}}
      {{/each}}
    </script>
    <script id="folder-listing-template" type="text/x-handlebars-template">
      <h1>{{ name }}</h1>
      {{#each items}}
        <h3>{{ @key }}</h3>
        <table class="table table-striped">
        {{#each .}}
          <tr><td><a class="{{ rel }}" href="{{ href }}">{{ name }}</a></td></tr>
        {{/each}}
        </table>
      {{/each}}
    </script>
  </body>
</html>
